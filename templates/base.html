<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Mi Blog{% endblock %}</title>

  <!-- Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Fuente opcional -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    html { font-family: 'Inter', sans-serif; }
    /* Scrollbar minimal en navegadores WebKit */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background:#4b5563;border-radius:4px; }
  </style>
</head>

<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col">
  <!-- Navbar fijo con transparencia y blur -->
  <nav class="fixed top-0 inset-x-0 backdrop-filter backdrop-blur bg-gray-800 bg-opacity-70 shadow z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
      <a href="{% url 'landing' %}" class="text-2xl font-bold text-indigo-400 hover:text-indigo-300">
        Mi Blog
      </a>
      <div class="space-x-6 text-sm font-medium">
        {% if user.is_authenticated %}
          <a href="{% url 'my-posts' %}" class="hover:text-indigo-300">Mis Posts</a>
          <a href="{% url 'new-post' %}" class="hover:text-indigo-300">Nuevo</a>
          <form method="post" action="{% url 'logout' %}" class="inline">
          {% csrf_token %}
          <button type="submit" class="text-red-400 hover:text-red-300 transition duration-200">
            Cerrar sesión
          </button>
        </form>
                {% else %}
          <a href="{% url 'login' %}" class="hover:text-indigo-300">Iniciar sesión</a>
          <a href="{% url 'register' %}" class="hover:text-indigo-300">Registrarse</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Espacio para compensar navbar fijo -->
  <div class="h-20"></div>

  <!-- Contenido principal -->
  <main class="flex-1 max-w-5xl mx-auto w-full px-4 pb-16">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="border-t border-gray-800 py-6 text-center text-xs text-gray-500">
    © {{ now|date:"Y" }} Mi Blog · Todos los derechos reservados
  </footer>
</body>
</html>
