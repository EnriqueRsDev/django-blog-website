<h1>{{ post.title }}</h1>
{% if post.image %}
  <img src="{{ post.image.url }}" alt="{{ post.title }}">
{% endif %}
<p>{{ post.content }}</p>
<p>{{ post.created_at|date:"d/m/Y" }}</p>
<p>{{ post.author }}</p>

{% if post.category %}
    <p>{{ post.category }}</p>
{% endif %}

{% if post.author ==  user %}
    <a href="{% url 'edit-post' post.slug %}">Editar</a>
    <a href="{% url 'delete-post' post.slug %}">Eliminar</a>
{% endif %}
